<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>This is the Title</title>
  </head>
  <body>
    <div class="jumbotron jumbotron-fluid">
      <h1>This is a jumbotron header</h1>
      <p>This is a jumbotron paragraph</p>
      <hr> <!--horizontal rule-->
    </div>
    <h1>This is h1</h1>
    <h2>This is h2</h2>
    <h3>This is h3</h3>
    <h4>This is h4</h4>
    <p>This is a paragraph.</p>
    <ul>
      <li>This is</li>
      <li>an unordered list</li>
    </ul>
    <ol>
      <li>This is</li>
      <li>an ordered list</li>
    </ol>
    <a href="https://www.google.com/">This is a link with the anchor tag</a>
    <br>
    <a href="https://www.google.com/" target="_blank">This is a link with the anchor tag that opens in a new tab</a>
  </body>
</html>
